<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Phaser</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<div id="gameContainer"></div>

<script>
    let game = new Phaser.Game({
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        parent: 'gameContainer',
        scene: {
            preload: preload,
            create: create
        }
    });

    function preload() {
        this.load.spritesheet('player', 'assets/Animations/Mob/Wolf.png', { frameWidth: 64, frameHeight: 64 });
    }

    function create() {
        // Créer une animation
        this.anims.create({
            key: 'walk',
            frames: this.anims.generateFrameNumbers('player', { start: 7, end: 11 }), // Utilisation de plusieurs frames
            frameRate: 6, // Vitesse de l'animation (en images par seconde)
            repeat: -1 // Répétition infinie de l'animation
        });

        // Ajouter le sprite
        let player = this.add.sprite(400, 300, 'player');

        // Changer la taille du sprite
        player.setScale(2); // Augmenter la taille par un facteur de 2

        // Jouer l'animation sur le sprite
        player.play('walk');
    }
</script>

</body>
</html>
